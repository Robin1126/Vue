<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个Vue程序</title>
    <!-- 安装vue -->
    <!-- 引入vue.js之后，整个上下文就会有Vue这样一个全局变量了 -->
    <!-- vue是专门用来前端展示的，mvc中的v方面 -->
    <script src="../js/vue.js"></script>

</head>

<body>
    <!-- 指定Vue实例的挂载位置 -->
    <div id="app"></div>
    <div id="app1"></div>
    <script>
        /*
        第一步：创建vue实例
        1. 使用new Vue()来创建实例对象,直接调用Vue()函数会报错
        2. 关于Vue构造函数的参数：options
            options翻译为多个选项
            Vue框架要求这个options参数必须是一个纯粹的JS对象：{}
            在{}对象中可以编写大量的key：value对
            一个key：value就是一个配置项
            主要通过options来配置大量的配置项
        3. 关于template配置项：
            template就是模板
            template用来指定模板语句，是一个字符串形式
            什么是模板语句？
                Vue框架自己制定一些具有特殊含义的特殊符号
            模板语句可以是HTML代码，可以是Vue中的特殊规则，也可以是HTML代码+Vue自己制定的特殊规则
            将template后面的模板语句会被Vue框架的编译器进行编译,转换成浏览器能识别的HTML代码
        */
        const myVue = new Vue({
            template: "<h1>Hello Vue!</h1>"
        })
        
        const myVue1 = new Vue({
            template: "<h1>this is my first Vue!!!"
        })
        /*
        第二步：
        1. Vue实例都有一个$mount()方法，这个方法的作用是什么？
            将Vue实例挂载到指定的位置
        2. #app 显然是ID选择器，这个语法借鉴了CSS
        */
        myVue.$mount('#app')
        myVue1.$mount("#app1")
    </script>
</body>

</html>
