<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法之插值语法{{}}</title>
    <!-- 安装Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        主要研究: {{这里可以写什么}}
        1. 在data中声明的变量,函数等都可以
        2. 常量
        3. 合法的JavaScript表达式
        4. 模板表达式都被放在沙盒中，只能访问全局变量的一个白名单，如Math和Date等。
            'Infinity,undefined,NaN,isFinite,isNaN,parseFloat,parseInt,decodeURI,' 
            'decodeURIComponent,encodeURI,encodeURIComponent,Math,Number,Date,Array,' 
            'Object,Boolean,String,RegExp,Map,Set,JSON,Intl,BigInt'
            以上的这些都可以

    -->
    <!-- 准备容器 -->
    <!-- 在data中声明的,其它在script当中声明的都不行 -->
    <div id="app">
        <h1>{{msg}}</h1>
        <h1>{{sayHello()}}</h1>
        <!-- 常量 -->
        <h1>{{100}}</h1>
        <h1>{{'Hello vue!'}}</h1>

        <!-- javascript表达式 -->
        <h1>{{1 + 1}}</h1>
        <!-- 字符串拼接 -->
        <h1>{{'hello ' + 'robin!'}}</h1> 
        <!-- 三目运算符 -->
        <h1>{{gender ? '布布' : '一二'}}</h1>
        <!--split对字符串进行拆分，reverse进行数组反转，join表示拼接成串-->
        <h1>{{msg.split('').reverse().join('')}}</h1>

        <!-- 在全局对象列表当中的元素 -->
        <h1>{{Date.now()}}</h1>
        <h1>{{Math.ceil(3.14)}}</h1>
        

    </div>
    
    <!-- vue程序 -->
    <script>
        // 用户自定义的一个全局变量
        var i = 100
        // 用户自定义的一个全局函数
        function sum() {
            console.log('sum...')
        }

        new Vue({
            el : '#app',
            data : {
                gender : true,
                msg : 'abcdef', // 为了方便沟通,以后我们msg叫做变量.(这行代码就可以看作是变量的声明.)
                sayHello : function(){ // 函数的写法 function() {...}
                    console.log('hello Vue!');
                }
            }
        })
    </script>
</body>
</html>
