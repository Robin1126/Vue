<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model指令详解</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--    
        v-bind 和 v-model的区别和联系
            1. v-bind 和 v-model这两个指令都可以绑定数据
            2. v-bind是单向绑定
                data ==> 视图
            3. v-model是双向绑定
                data <==> 视图
            4. v-bind 可以使用在任何HTML标签当中
                v-model只能使用在表单类元素上，例如：
                    input，select，textarea标签
                为什么v-model有限制呢？
                    因为表单类的元素才能给用户提供交互输入界面
                v-model通常也是用在value属性上面的
            5.v-bind 和 v-model都有简写方式
                v-bind 简写 ：参数="表达式"
                v-model:value="表达式" 简写为 v-model="表达式"
                以后一般写简写形式




    -->
    <!-- 准备一个容器 -->
    <div id="app">
        v-bind指令：<input type="text" v-bind:value="name1"><br>
        v-model指令：<input type="text" v-model:value="name2"><br>
        v-model指令：<input type="text" v-model="name2"><br>
        
        <!-- model可能对bind造成连带的影响 -->
        消息1：<input type="text" :value="msg"><br>
        消息2：<input type="text" v-model="msg"><br>
    </div>

    <!-- Vue程序 -->
    <script>
        new Vue({
            el : '#app',
            data : {
                name1 : "bubu",
                name2 : "yier",
                msg : 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
