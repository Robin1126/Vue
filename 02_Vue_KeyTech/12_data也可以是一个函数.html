<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data也可以是一个函数</title>
    <script src="../js/vue.js"></script>

</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>    

    <script>
        const vm = new Vue({
           el : '#app',
            //   msg : "Hello Vue!"
            // 如果data后面是一个函数，也要return一个对象才行
            // 什么时候使用直接的对象？什么时候使用函数？ 等到学到组件的时候就直到了
            data : function() {
                return {
                    msg : "Hello Vue！"
                }
            }
           
        })

        // 关于配置项 enumerable configurable
        let phone = {
            name : "iPhone X"
        }
        // 给phone对象新增一个color属性
        Object.defineProperty(phone, 'color', {
            value : "深空灰",
            enumerable : true, //表示对象是可遍历的
            // 如果是false的话，keys(phone)就只能拿到name
            configurable : true // 表示对象可以删除
        })
    </script>
</body>
</html>
