<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反转字符串methods实现</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- 使用v-model双向绑定 -->
        输入字符串：<input type="text" v-model="info"><br>
        <!-- 这样也可以，但是存在问题
            三个问题：
                1. 可读性差
                2. 代码没有得到复用，写一遍就用一遍
                3. 难以维护，都是写死的
            如果对于复杂的逻辑，应该使用计算属性，同样指令后面的表达式也不适合繁重的表达式
        -->
        <!-- 调用的方法，小括号不能省略 -->
        <!-- 存在的问题是效率较差，因为如果有一行就要调用一次方法，如果需要从缓存中读取，就需要计算属性 -->
        反转后的字符串：<span>{{reverseString()}}</span>
        
    </div>
    <!-- Vue程序 -->
    <script>
        const vm = new Vue({
           el : '#app',
           data : {
                msg : "反转字符串",
                info : ''
           },
           methods : {
                // 反转信息的方法  
                reverseString(){
                   return this.info.split('').reverse().join('');
                }
           }
        })
    </script>
</body>
</html>
