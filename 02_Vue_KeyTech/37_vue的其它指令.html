<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的其它指令</title>
    <script src="../js/vue.js"></script>
    <style>
        /* 【..】 设定的是带有某个属性的标签的样式*/
        [v-clock] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 如果js文件加载比较慢的话，一开始就会出现{{msg}} -->
        <!-- 使用v-clock解决闪现问题，要配合样式style一起使用，只有当vue实例创建出来，v-clock才会被干掉，显示msg -->
        <h1 v-clock>{{msg}}</h1>
    </div>
    <script>
        // 模拟延迟加载，3s后加载vue.js 4s后再新建vue实例对象来接管html页面上的元素
        setTimeout(() => {
            // 创建一个script标签
            let scriptElt = document.createElement('script')
            srciptElt.src = '../js/vue.js'
            // 追加到head标签的末尾
            document.head.append(scriptElt)
        }, 3000)

        setTimeout(() => {
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'Vue的其它指令'
                }
            })
        }, 4000)
    </script>

</body>

</html>
