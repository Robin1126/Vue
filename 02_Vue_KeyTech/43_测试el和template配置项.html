<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试el和template配置项</title>
    <script src="../js/vue.js"></script>

</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>

    <script>
        const vm = new Vue({
        //    el : '#app',
        //    优先选择了template，没有div了
        // 如果没有template，就将el的outerHTML编译为模板，走上面的msg的插值语法
           template : `
            <h1>{{s}}</h1>
           `,
           data : {
                msg : '测试el和template配置项',
                s : 'template配置项!!!'
           }
        })

        // 手动挂载,无论如何都要有el才行
        vm.$mount('#app')
        // 没有手动挂载不能代替页面上的元素
    </script>
</body>
</html>
