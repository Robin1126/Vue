<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是组件</title>
</head>
<body>
    <!-- 
        传统的网页开发是三件套：1. html描述页面元素 2. css修饰元素风格 3. JavaScript表示元素的交互功能
        存在的问题：
            1. 复杂，牵一发动全身
            2. 代码的复用低，每次新的开发，最多还是要将代码复制一次
        
        组件化的网页开发，把网页分成各种组件，每个组件都有自己的单独的js，css和html片段等
        提高了代码的复用率。因为对于新的网页，可以将以前的组件引入进去
        组件可以看作一个个资源的集合，人们可以使用这个集合当中的元素
        组件也有父子关系，一层套一层
        
        组件的定义：实现应用中局部功能的代码和资源的集合。凡是采用组件方式开发的应用都可以称为组件化应用
        模块的定义：将一个大的js文件按照模块化拆分规则进行拆分，生成多个js文件，每一个js文件叫做模块。凡是采用模块方式开发的应用都可以称为模块化应用
        组件可以包含模块，模块是js相关的
     -->
</body>
</html>
