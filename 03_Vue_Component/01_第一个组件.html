<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个组件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- 使用传统方式开发 -->
        <ul>
            <li v-for="user in users" :key="user.id">
                 {{user.id}},{{user.name}}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
           el : '#app',
           data : {
                msg : "第一个组件",
                users : [
                    {id:'001',name:'bubu'},
                    {id:'002',name:'yier'},
                    {id:'003',name:'lbb'},
                    {id:'004',name:'zky'}
                ]
           }
        })
    </script>
    
</body>
</html>
